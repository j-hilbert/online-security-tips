<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    .image-container {
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .image-container:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>We'll Be Back Soon!</h1>
  <p>This site is currently unavailable. Please check back later.</p>

  <div class="image-container">
    <img src="images/under_construction.jpg" alt="Under Construction Image" />
  </div>
</body>
</html>
