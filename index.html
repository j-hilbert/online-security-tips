<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f4f4f4, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .image-container {
      width: 300px;
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>We'll Be Back Soon!</h1>
  <p>This site is currently unavailable. Please check back later.</p>

  <div class="image-container">
    <!-- Cartoon under construction SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <rect width="256" height="256" fill="#fef6d8" />
      <g stroke="#000" stroke-width="4" fill="none">
        <path d="M40,200 L216,200" />
        <rect x="90" y="150" width="20" height="50" fill="#f4a261" />
        <rect x="150" y="150" width="20" height="50" fill="#f4a261" />
        <polygon points="80,150 128,100 176,150" fill="#2a9d8f" />
        <line x1="128" y1="100" x2="128" y2="60" />
        <circle cx="128" cy="60" r="5" fill="#e76f51" />
      </g>
      <text x="128" y="230" text-anchor="middle" font-size="14" fill="#555">Under Construction</text>
    </svg>
  </div>
</body>
</html>
